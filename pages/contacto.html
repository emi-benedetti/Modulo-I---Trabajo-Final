<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enlace bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contacto</title>
  </head>

  <body>
    <!-- header -->
    <header class="bg-success py-4 h-50 text-white">
      <!-- Menu de navegación -->
      <nav class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img class="me-3" width="60px" src="../assets/Logo.png" alt="" />
            <h1 class="mb-0">Garden</h1>
          </div>

          <ul class="nav gap-3">
            <li class="nav-item">
              <a class="text-white active" href="../index.html">inicio</a>
            </li>
            <li class="nav-item">
              <a class="text-white" href="./productos.html">productos</a>
            </li>
            <li class="nav-item">
              <a class="text-white" href="#">contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="hero-image">
      <img src="../assets/hero-image.jpg" alt="" class="image-fluid" />
    </div>
    <main>
      <article class="d-flex justify-content-center">
        <div class="container my-5">
          <form class="p-3 bg-success-subtle">
            <div>
              <label class="pe-2 py-2" for="">Nombre Completo</label>
              <input
                placeholder="Emiliano Benedetti"
                type="text"
                name="Nombre Completo"
                id=""
              />
            </div>
            <div>
              <label class="pe-5 py-2" for="">Mail</label>
              <input
                placeholder="emi-benedetti@hotmail.com"
                type="email"
                name="Mail"
                id=""
              />
            </div>
            <div>
              <label class="pe-5 py-2" for="">Teléfono</label>
              <input placeholder="3515526137" type="number" name="" id="" />
            </div>
            <div class="d-flex align-items-start">
              <label class="pe-5 py-2" for="">Consulta</label>
              <input
                class="Input-consulta mt-2"
                placeholder="Ingresa tu consulta"
                type="text"
                name=""
                id=""
              />
            </div>
            <button class="btn btn-primary px-3 mt-3">Enviar</button>
          </form>
        </div>
      </article>
    </main>
    <footer class="bg-success-subtle mt-5">
      <div class="container">
        <div class="row pt-4">
          <div class="col-md-6">
            <h5 class="mb-0.3">Garden, tu Jardín</h5>
            <p>
              Nos especializamos en la venta y colocación de césped, pasto en
              rollos y semillas de pasto. ¡Contáctanos!
            </p>
          </div>
          <div class="col-md-6">
            <h5 class="text-end">Horarios de Atención</h5>
            <p class="text-end">
              Lunes a Viernes 8.30 a 16.30 <br />Sábados 8.30 a 13.30
            </p>
          </div>
        </div>
        <div class="text-center">
          <h5>Contactanos</h5>
          <a target="_blank" href="https://www.facebook.com/">Facebook</a>
          <br />
          <a class="mb-2" target="_blank" href="https://www.instagram.com/"
            >Instagram</a
          >
        </div>
      </div>
      <br />
    </footer>
  </body>
</html>
